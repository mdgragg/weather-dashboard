<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;0,800;1,600&family=Raleway:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css"/>

    <script src="https://kit.fontawesome.com/3b94be4535.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://unpkg.com/moment"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <header>  </header>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1>Weather Forecast for...</h1>
            <form>
              <input class="search" type="search" placeholder="Search for a city" id="locationInput">
              <button class="fas fa-search" type="submit" id="searchLocation"></button>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
              <div class="" id="history">
                  <!-- buttons go here -->
              </div>
          </div>
        </div>

        <div class="row city-info" id="currentWeather">
          <div class="col-12">
            <h1 class="text-center" id="location"> </h1>
            <h3 id="date-main"> </h3>

              <div class="row weather-info">
                  <div class="col-lg-3 col-md-6 col-sm-12"><span id="temperature"></span> <br> Temperature </div>
                  <div class="col-lg-3 col-md-6 col-sm-12"><span id="humidity"></span><br> Humidity </div>
                  <div class="col-lg-3 col-md-6 col-sm-12"> <span id="windSpeed"></span><br> Wind Speed </div>
                  <div class="col-lg-3 col-md-6 col-sm-12 uv"><span id="uv"></span><br> UV Index</div>
              </div>

              <div class="row">
                  <div class="col-12"><h2 class="text-center">5-Day forecast</h2></div>
              </div>
      
          </div>
        </div>

        <div class="row justify-content-center day-boxes" id="forecast">
          <div class="col-lg-2 col-md-3 col-sm-11 day-box" id="0"> </div>
          <div class="col-lg-2 col-md-3 col-sm-11 day-box" id="1"> </div>
          <div class="col-lg-2 col-md-3 col-sm-11 day-box" id="2"> </div>
          <div class="col-lg-2 col-md-3 col-sm-11 day-box" id="3"> </div>
          <div class="col-lg-2 col-md-3 col-sm-11 day-box" id="4"> </div>
        </div>

      </div>
              
    



      <script src="assets/js/script.js"></script>

</body>
</html>
